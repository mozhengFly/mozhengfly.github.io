ss="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">set</span> search_path <span class="keyword">to</span> db_mozhengfly;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*通过传入一个字符串和一个自增的ID生成有序的UUID*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> gen_uuid(<span class="built_in">VARCHAR</span>, <span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> gen_uuid(<span class="built_in">VARCHAR</span>, <span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*字符串加上数字组成递增的ID*/</span></span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    <span class="keyword">str</span> <span class="keyword">ALIAS</span> <span class="keyword">FOR</span> $<span class="number">1</span>;			<span class="comment">/*字符串*/</span></span><br><span class="line">    num_order ALIAS FOR $2;		<span class="comment">/*数字*/</span></span><br><span class="line">    temp_str VARCHAR;</span><br><span class="line">    res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    temp_str := <span class="keyword">md5</span>(<span class="keyword">str</span>);</span><br><span class="line">    res := substring(temp_str, 1, 25) || CAST(to_hex(16777216 + num_order) AS VARCHAR);</span><br><span class="line">    RETURN res;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到身份证号码最后一位*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_verify(<span class="built_in">VARCHAR</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_verify(<span class="built_in">VARCHAR</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*得到身份证最后一位*/</span></span><br><span class="line"><span class="keyword">DECLARE</span> </span><br><span class="line">	id_card <span class="keyword">ALIAS</span> <span class="keyword">FOR</span> $<span class="number">1</span>;</span><br><span class="line">	val_code_arr VARCHAR ARRAY := ARRAY['1','0','X','9','8','7','6','5','4','3','2'];</span><br><span class="line">	wi INT ARRAY := ARRAY[7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2];</span><br><span class="line">	totalNum INT := 0;</span><br><span class="line">	mod_value INT;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	<span class="keyword">FOR</span> i <span class="keyword">IN</span> <span class="number">1.</span><span class="number">.17</span> <span class="keyword">loop</span></span><br><span class="line">		totalNum := totalNum + <span class="keyword">CAST</span>( <span class="keyword">substring</span>(id_card, i, <span class="number">1</span>) <span class="keyword">AS</span> <span class="built_in">INT</span>) * wi[i];</span><br><span class="line">	<span class="keyword">END</span> <span class="keyword">loop</span>;	</span><br><span class="line">	mod_value = mod(totalNum, 11);</span><br><span class="line">	RETURN val_code_arr[mod_value + 1];</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*生成身份证号*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> gen_idcard(<span class="built_in">VARCHAR</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> gen_idcard(<span class="built_in">VARCHAR</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*传入区县code生成身份证号*/</span></span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	id_card <span class="built_in">VARCHAR</span>;</span><br><span class="line">	qx_code ALIAS FOR $1;</span><br><span class="line">	birthday INT;</span><br><span class="line">	b_year INT;</span><br><span class="line">	b_month INT;</span><br><span class="line">	b_day INT;</span><br><span class="line">	ranNum VARCHAR;</span><br><span class="line">	last_str VARCHAR;	</span><br><span class="line">	res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span> </span><br><span class="line">	b_year := <span class="number">1906</span> + random() * <span class="number">100</span>;</span><br><span class="line">	b_month := get_random_number(1, 12);</span><br><span class="line">	CASE b_month WHEN 1,3,5,7,8,10,12 THEN</span><br><span class="line">			b_day := get_random_number(1, 31);</span><br><span class="line">	WHEN 4,6,9,11 THEN</span><br><span class="line">			b_day := get_random_number(1, 30);</span><br><span class="line">	ELSE</span><br><span class="line">			IF mod(b_year, 4) &gt; 0 THEN	</span><br><span class="line">				b_day := get_random_number(1, 29);</span><br><span class="line">			ELSE </span><br><span class="line">				b_day :=get_random_number(1, 28);</span><br><span class="line">			<span class="keyword">END</span> <span class="keyword">IF</span>;</span><br><span class="line">	<span class="keyword">END</span> <span class="keyword">CASE</span>;</span><br><span class="line">	birthday = b_year * 10000 + b_month * 100 + b_day;</span><br><span class="line">	ranNum := substring(CAST(1000 + random() * 999 AS VARCHAR), 2, 3);</span><br><span class="line">	id_card := qx_code || birthday || ranNum;</span><br><span class="line">	last_str := get_verify(id_card);</span><br><span class="line">	res := id_card || last_str;</span><br><span class="line">	RETURN res;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*通过身份证号得到出生年月日*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_birth_by_idcard(<span class="built_in">VARCHAR</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_birth_by_idcard(<span class="built_in">VARCHAR</span>) <span class="keyword">RETURNS</span> <span class="built_in">DATE</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	temp <span class="built_in">INT</span>;</span><br><span class="line">	year_str VARCHAR DEFAULT substring($1, 7, 4);</span><br><span class="line">	mon_str VARCHAR DEFAULT substring($1, 11, 2);</span><br><span class="line">	day_str VARCHAR DEFAULT substring($1, 13, 2);</span><br><span class="line">	temp_str VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	temp_str := year_str || <span class="string">'-'</span> || mon_str || <span class="string">'-'</span> || day_str;</span><br><span class="line">	RETURN temp_str::DATE;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*通过身份证号得到性别*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_gender_by_idcard(<span class="built_in">VARCHAR</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_gender_by_idcard(<span class="built_in">VARCHAR</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	temp <span class="built_in">INT</span>;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	temp := <span class="keyword">CAST</span>(<span class="keyword">substring</span>($<span class="number">1</span>, <span class="number">17</span>, <span class="number">1</span>) <span class="keyword">AS</span> <span class="built_in">INTEGER</span>);</span><br><span class="line">	IF mod(temp, 2) &gt; 0 THEN</span><br><span class="line">		<span class="comment">/*男*/</span></span><br><span class="line">		RETURN '1';</span><br><span class="line">	ELSE</span><br><span class="line">		<span class="comment">/*女*/</span></span><br><span class="line">		RETURN '2';</span><br><span class="line">	<span class="keyword">END</span> <span class="keyword">IF</span>;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到一个随机名字*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_name();</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_name() <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*随机生成一个名字*/</span></span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    boy_str <span class="built_in">VARCHAR</span> := <span class="string">'仲基,宗纬,长文,天明,志泽,明杰,弘文,烨伟,文博,天佑,文昊,修杰,苑博,鹏涛,炎彬,烨华,'</span> || </span><br><span class="line">		<span class="string">'煜祺,智宸,昊然,鹤轩,伟泽,哲瀚,雨泽,楷瑞,建辉,致远,俊驰,雨泽,烨磊,黎昕,青枫,旭尧,英杰,浩宇,峻熙,'</span> || </span><br><span class="line">		<span class="string">'嘉懿,煜城,圣杰,俊楠,鸿涛,伟祺,荣轩,君昊,熠彤,鸿煊,博涛,苑杰,黎昕,烨霖,懿轩,昊祯,龙恩,瑾瑜,伯懿,'</span> || </span><br><span class="line">		<span class="string">'伯毅,炫琰,金鑫,柠浩,嘉熙,贝玺,子默,思远,浩轩,语堂,昕宇,家宇,宇豪,宇鞅,宇轩,绍衡,鸿儒,鹏威,君浩,'</span> || </span><br><span class="line">		<span class="string">'昊东,子骞,博文,鸿飞,尚卿,尚博,峻熙,俊轩,冠佑,子丹,子文,伟霆,朝伟,富成,信哲,承哲,振东,杰伦,霸天,'</span> || </span><br><span class="line">		<span class="s et_random_lxdh() <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	tel_str <span class="built_in">VARCHAR</span> <span class="keyword">DEFAULT</span> <span class="string">'134,135,136,137,138,139,150,151,152,157,158,159,130,131,132,155,156,133,153,180,181,182,183'</span>;</span><br><span class="line">	tel_arr VARCHAR ARRAY := regexp_split_to_array(tel_str, E',');</span><br><span class="line">	temp VARCHAR;</span><br><span class="line">	res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	temp := get_random_num_string(<span class="number">8</span>);</span><br><span class="line">	res := get_string_from_arr(tel_arr) || temp;</span><br><span class="line">	RETURN res;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*生成随机数字*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_number(<span class="built_in">INT</span>, <span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_number(<span class="built_in">INT</span>, <span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">INT</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*传入开始数和结束数，得到中间的一个随机数*/</span></span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    start_int <span class="keyword">ALIAS</span> <span class="keyword">FOR</span> $<span class="number">1</span> ; end_int ALIAS FOR $2 ;</span><br><span class="line"><span class="comment">/* 第一个数表示开始数，第二个数表示结束数*/</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    <span class="keyword">RETURN</span> trunc(</span><br><span class="line">        random() * (end_int - start_int + <span class="number">1</span>) + start_int</span><br><span class="line">    ) ;</span><br><span class="line"><span class="keyword">END</span> ;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*从字符串数组随机获得一个字符*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_string_from_arr(<span class="built_in">VARCHAR</span> <span class="built_in">ARRAY</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_string_from_arr(<span class="built_in">VARCHAR</span> <span class="built_in">ARRAY</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*从字符串数组随机获得一个字符,传入一个字符串数组*/</span></span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    res <span class="built_in">VARCHAR</span>;</span><br><span class="line">    arr ALIAS FOR $1;</span><br><span class="line">    len INT := array_length(arr, 1);</span><br><span class="line">    ran_int INT := get_random_number(1, len);</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    res := arr[ran_int];</span><br><span class="line">    RETURN res;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到一个指定长度的随机字符串*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_string(<span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_string(<span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    <span class="keyword">str</span> <span class="built_in">VARCHAR</span> <span class="keyword">DEFAULT</span> <span class="string">'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'</span> ;</span><br><span class="line">	res VARCHAR ;</span><br><span class="line"><span class="comment">/* 传入参数表示想获得多长的随机字符串 */</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    res = get_random_string(<span class="keyword">str</span>, $<span class="number">1</span>);</span><br><span class="line">	RETURN res ;</span><br><span class="line"><span class="keyword">END</span> ;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到一个指定长度的随机纯数字字符串*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_num_string(<span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_num_string(<span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    <span class="keyword">str</span> <span class="built_in">VARCHAR</span> <span class="keyword">DEFAULT</span> <span class="string">'0123456789'</span> ;</span><br><span class="line">	res VARCHAR ;</span><br><span class="line"><span class="comment">/* 传入参数表示想获得多长的随机字符串 */</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    res = get_random_string(<span class="keyword">str</span>, $<span class="number">1</span>);</span><br><span class="line">	RETURN res ;</span><br><span class="line"><span class="keyword">END</span> ;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*传入一个字符串，和想要得到的字符串长度，得到一个指定长度的随机字符串*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_string(<span class="built_in">VARCHAR</span>,<span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_string(<span class="built_in">VARCHAR</span>,<span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    <span class="keyword">str</span> <span class="keyword">ALIAS</span> <span class="keyword">FOR</span> $<span class="number">1</span>;</span><br><span class="line">	res VARCHAR ;</span><br><span class="line"><span class="comment">/* 传入参数表示想获得多长的随机字符串 */</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    <span class="keyword">SELECT</span></span><br><span class="line">        array_to_string(</span><br><span class="line">            <span class="built_in">ARRAY</span> (</span><br><span class="line">                <span class="keyword">SELECT</span></span><br><span class="line">                    <span class="keyword">SUBSTRING</span> (</span><br><span class="line">                        <span class="keyword">str</span></span><br><span class="line">                        <span class="keyword">FROM</span></span><br><span class="line">                            (</span><br><span class="line">                                <span class="keyword">CEIL</span> (random() * <span class="keyword">CHAR_LENGTH</span>(<span class="keyword">str</span>))</span><br><span class="line">                            ) :: <span class="built_in">INT</span> <span class="keyword">FOR</span> <span class="number">1</span></span><br><span class="line">                    )</span><br><span class="line">                <span class="keyword">FROM</span></span><br><span class="line">                    generate_series (<span class="number">1</span>, $<span class="number">2</span>)</span><br><span class="line">            ),</span><br><span class="line">            <span class="string">''</span></span><br><span class="line">        ) <span class="keyword">INTO</span> res ;</span><br><span class="line">	RETURN res ;</span><br><span class="line"><span class="keyword">END</span> ;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到一个随机日期*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_date(start_date <span class="built_in">date</span>, end_date <span class="built_in">date</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_date(start_date <span class="built_in">date</span>, end_date <span class="built_in">date</span>) <span class="keyword">RETURNS</span> <span class="built_in">DATE</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*传入开始日期和结束日期，得到其区间内的一个随机日期*/</span></span><br><span class="line"><span class="keyword">DECLARE</span>  </span><br><span class="line">    interval_days <span class="built_in">integer</span>;  </span><br><span class="line">    random_days integer;  </span><br><span class="line">    random_date DATE;  </span><br><span class="line"><span class="keyword">BEGIN</span>  </span><br><span class="line">    interval_days := end_date - start_date;  </span><br><span class="line">    random_days := get_random_number(0, interval_days); </span><br><span class="line">    random_date := start_date + random_days;  </span><br><span class="line">    RETURN random_date;  </span><br><span class="line"><span class="keyword">END</span>;  </span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到一个随机timestamp*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_datetime(start_date <span class="built_in">date</span>, end_date <span class="built_in">date</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_datetime(start_date <span class="built_in">date</span>, end_date <span class="built_in">date</span>) <span class="keyword">RETURNS</span> <span class="built_in">TIMESTAMP</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="comment">/*传入开始日期和结束日期，得到其区间内的一个随机timestamp*/</span></span><br><span class="line"><span class="keyword">DECLARE</span>    </span><br><span class="line">	interval_days <span class="built_in">integer</span>; </span><br><span class="line">	random_seconds integer;  </span><br><span class="line">	random_dates integer;</span><br><span class="line">	random_date date;  </span><br><span class="line">	random_time time; </span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	interval_days := end_date - start_date; </span><br><span class="line">	random_dates:= trunc(random() * interval_days);</span><br><span class="line">	random_date := start_date + random_dates; </span><br><span class="line">	random_seconds:= trunc(random() * 3600 * 24); </span><br><span class="line">	random_time:=' 00:00:00'::time + (random_seconds || ' second')::INTERVAL; </span><br><span class="line">	RETURN random_date + random_time; </span><br><span class="line"> <span class="keyword">END</span>;  </span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到随机是和否，传入的参数表示多少概率得到的结果为是；比如传入参数为80，则百分之80的结果为是*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_sf(<span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_sf(<span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">    c_result <span class="built_in">VARCHAR</span>(<span class="number">2</span>);</span><br><span class="line">    n_random INT;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">    n_random := trunc(random() * <span class="number">100</span>);</span><br><span class="line">    IF n_random &lt; $1 THEN</span><br><span class="line">        c_result := '1';</span><br><span class="line">    ELSE</span><br><span class="line">        c_result := '2';</span><br><span class="line">    <span class="keyword">END</span> <span class="keyword">IF</span>;</span><br><span class="line">    RETURN c_result;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到居民家庭类型,也可用于得到随机的1,2,3,*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_three();</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_three() <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span> </span><br><span class="line">	jtlx_arr <span class="built_in">VARCHAR</span> <span class="built_in">ARRAY</span> := <span class="built_in">ARRAY</span>[<span class="string">'1'</span>,<span class="string">'2'</span>,<span class="string">'3'</span>];</span><br><span class="line">	ranNum INT := get_random_number(1, 3);</span><br><span class="line">	res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	res := arr[ranNum];</span><br><span class="line">	RETURN res;</span><br><span class="line"><span class="keyword">END</span> ; </span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到随机的1,2,3,4*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_four();</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_four() <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span> </span><br><span class="line">	arr <span class="built_in">VARCHAR</span> <span class="built_in">ARRAY</span> := <span class="built_in">ARRAY</span>[<span class="string">'1'</span>,<span class="string">'2'</span>,<span class="string">'3'</span>,<span class="string">'4'</span>];</span><br><span class="line">	ranNum INT := get_random_number(1, 4);</span><br><span class="line">	res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	res := arr[ranNum];</span><br><span class="line">	RETURN res;</span><br><span class="line"><span class="keyword">END</span> ;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*得到随机的1,2,3,4,5*/</span></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> get_random_five();</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> get_random_five() <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$</span><br><span class="line"> <span class="keyword">DECLARE</span> </span><br><span class="line">	arr <span class="built_in">VARCHAR</span> <span class="built_in">ARRAY</span> := <span class="built_in">ARRAY</span>[<span class="string">'1'</span>,<span class="string">'2'</span>,<span class="string">'3'</span>,<span class="string">'4'</span>,<span class="string">'5'</span>];</span><br><span class="line">	ranNum INT := get_random_number(1, 5);</span><br><span class="line">	res VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	res := arr[ranNum];</span><br><span class="line">	RETURN res;</span><br><span class="line"><span class="keyword">END</span> ; </span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*释放死锁*/</span><span class="comment">/* </span></span><br><span class="line"><span class="comment">DROP FUNCTION IF EXISTS cancel_lock(VARCHAR);</span></span><br><span class="line"><span class="comment">CREATE FUNCTION cancel_lock(VARCHAR) RETURNS void AS $$</span></span><br><span class="line"><span class="comment">DECLARE </span></span><br><span class="line"><span class="comment">	tableName ALIAS FOR $1; </span></span><br><span class="line"><span class="comment">	c_ref refcursor;</span></span><br><span class="line"><span class="comment">	res record;</span></span><br><span class="line"><span class="comment">BEGIN</span></span><br><span class="line"><span class="comment">	OPEN c_ref FOR SELECT aa.pid FROM pg_stat_activity aa,</span></span><br><span class="line"><span class="comment">			(</span></span><br><span class="line"><span class="comment">				SELECT</span></span><br><span class="line"><span class="comment">					A .locktype,</span></span><br><span class="line"><span class="comment">					A . DATABASE,</span></span><br><span class="line"><span class="comment">					A .pid,</span></span><br><span class="line"><span class="comment">					A . MODE,</span></span><br><span class="line"><span class="comment">					A .relation,</span></span><br><span class="line"><span class="comment">					b.relname</span></span><br><span class="line"><span class="comment">				FROM</span></span><br><span class="line"><span class="comment">					pg_locks A</span></span><br><span class="line"><span class="comment">				JOIN pg_class b ON A .relation = b.oid</span></span><br><span class="line"><span class="comment">				WHERE</span></span><br><span class="line"><span class="comment">					UPPER (b.relname) = tableName</span></span><br><span class="line"><span class="comment">			) bb</span></span><br><span class="line"><span class="comment">			WHERE</span></span><br><span class="line"><span class="comment">				aa.pid = bb.pid</span></span><br><span class="line"><span class="comment">			AND aa.waiting = 't'</span></span><br><span class="line"><span class="comment">	FETCH c_ref INTO res;</span></span><br><span class="line"><span class="comment">	while FOUND LOOP</span></span><br><span class="line"><span class="comment">		select pg_cancel_backend(res.pid);</span></span><br><span class="line"><span class="comment">		FETCH c_ref INTO res;</span></span><br><span class="line"><span class="comment">	END LOOP;</span></span><br><span class="line"><span class="comment">END ; </span></span><br><span class="line"><span class="comment">$$</span></span><br><span class="line"><span class="comment">LANGUAGE plpgsql; */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*更新主键cbh*/</span></span><br><span class="line"><span class="comment">/* DROP FUNCTION IF EXISTS update_cbh();</span></span><br><span class="line"><span class="comment">CREATE FUNCTION update_cbh() RETURNS INT AS $$</span></span><br><span class="line"><span class="comment">DECLARE </span></span><br><span class="line"><span class="comment">	icount INT DEFAULT 0;</span></span><br><span class="line"><span class="comment">	random_str VARCHAR DEFAULT get_random_string(32);</span></span><br><span class="line"><span class="comment">	c_ref refcursor;</span></span><br><span class="line"><span class="comment">	res record;</span></span><br><span class="line"><span class="comment">BEGIN</span></span><br><span class="line"><span class="comment">	OPEN c_ref FOR SELECT * FROM db_mozhengfly.t_user;</span></span><br><span class="line"><span class="comment">	FETCH c_ref INTO res;</span></span><br><span class="line"><span class="comment">	while FOUND LOOP</span></span><br><span class="line"><span class="comment">		icount := icount + 1;</span></span><br><span class="line"><span class="comment">		update db_mozhengfly.t_user set c_bh = gen_uuid(random_str, icount) where c_bh = res.c_bh;</span></span><br><span class="line"><span class="comment">		FETCH c_ref INTO res;</span></span><br><span class="line"><span class="comment">	END LOOP;</span></span><br><span class="line"><span class="comment">	return icount;</span></span><br><span class="line"><span class="comment">END ; </span></span><br><span class="line"><span class="comment">$$</span></span><br><span class="line"><span class="comment">LANGUAGE plpgsql; */</span></span><br></pre></td></tr></table></figure>

<h2 id="存储过程"><a href="#存储过程" class="headerlink" title="存储过程"></a>存储过程</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> gen_user_data(<span class="built_in">INT</span>);</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> gen_user_data(<span class="built_in">INT</span>) <span class="keyword">RETURNS</span> <span class="built_in">INTEGER</span> <span class="keyword">AS</span> $$</span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	icount <span class="keyword">ALIAS</span> <span class="keyword">FOR</span> $<span class="number">1</span>;</span><br><span class="line">	random_str VARCHAR DEFAULT get_random_string(32);</span><br><span class="line">	start_date DATE DEFAULT get_random_date('2017-05-01','2017-06-01');</span><br><span class="line">	end_date DATE DEFAULT get_random_date('2017-06-01','2017-07-01');</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	<span class="keyword">FOR</span> i <span class="keyword">IN</span> <span class="number">1.</span>.icount <span class="keyword">LOOP</span></span><br><span class="line">		<span class="keyword">INSERT</span> <span class="keyword">INTO</span> db_mozhengfly.t_user <span class="keyword">VALUES</span> (gen_uuid(random_str, i), <span class="string">'这是第'</span> || i || <span class="string">'们'</span>, get_random_number(<span class="number">4</span>, <span class="number">10</span>), get_random_number(<span class="number">4</span>, <span class="number">10</span>),</span><br><span class="line">				start_date, end_date, get_random_sf(<span class="number">50</span>), get_random_string(<span class="number">16</span>));</span><br><span class="line">	<span class="keyword">END</span> <span class="keyword">LOOP</span>;</span><br><span class="line">	RETURN icount;</span><br><span class="line"><span class="keyword">END</span>;</span><br><span class="line">$$</span><br><span class="line">LANGUAGE plpgsql;</span><br></pre></td></tr></table></figure>

<h2 id="处理数据的存储过程"><a href="#处理数据的存储过程" class="headerlink" title="处理数据的存储过程"></a>处理数据的存储过程</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">OR</span> <span class="keyword">REPLACE</span> <span class="keyword">FUNCTION</span> process_zcfz_bb_history_data () <span class="keyword">RETURNS</span> <span class="built_in">VARCHAR</span> <span class="keyword">AS</span> $$ </span><br><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">	res <span class="built_in">VARCHAR</span> := <span class="string">''</span>;</span><br><span class="line">	single_res VARCHAR := '';</span><br><span class="line">	c_ref refcursor;</span><br><span class="line">	v_record record;</span><br><span class="line">	exp_arr VARCHAR ARRAY;</span><br><span class="line">	data_val NUMERIC;</span><br><span class="line">	</span><br><span class="line">	v_val_record record;</span><br><span class="line">	</span><br><span class="line">	var_a record;</span><br><span class="line">	var_b record;</span><br><span class="line">	</span><br><span class="line">	executePrSql VARCHAR;</span><br><span class="line">	</span><br><span class="line">	i_status INT := 0;</span><br><span class="line">	update_sql VARCHAR;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">	<span class="keyword">OPEN</span> c_ref <span class="keyword">FOR</span> (<span class="keyword">select</span> bh, <span class="keyword">data</span>, <span class="keyword">exp</span> <span class="keyword">from</span> table_user);</span><br><span class="line">	FETCH c_ref INTO v_record;</span><br><span class="line">	<span class="comment">-- 循环处理数据</span></span><br><span class="line">	WHILE FOUND LOOP</span><br><span class="line">		data_val := 0;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">-- 解析exp</span></span><br><span class="line">		exp_arr := regexp_split_to_array(v_record.exp, '\+');</span><br><span class="line">		<span class="comment">-- 数组循环</span></span><br><span class="line">		FOR var IN array_lower(exp_arr, 1)..array_upper(exp_arr, 1) LOOP</span><br><span class="line"><span class="comment">-- 			RAISE NOTICE 'exp :  % [%]', v_record.c_bh, exp_arr[var];</span></span><br><span class="line">			IF position('-' in exp_arr[var]) &gt; 0 THEN</span><br><span class="line">				exp_arr := regexp_split_to_array(v_record.exp, '-');</span><br><span class="line">				executePrSql := '<span class="keyword">select</span> * <span class="keyword">from</span> t_test<span class="string">';</span></span><br><span class="line"><span class="string">				EXECUTE executePrSql INTO var_a;</span></span><br><span class="line"><span class="string">				executePrSql := '</span><span class="keyword">select</span> * <span class="keyword">from</span> t_test<span class="string">';</span></span><br><span class="line"><span class="string">				EXECUTE executePrSql INTO var_b;</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				data_val := var_a.data_val - var_b.data_val;</span></span><br><span class="line"><span class="string">			ELSE</span></span><br><span class="line"><span class="string">				executePrSql := '</span><span class="keyword">select</span> * <span class="keyword">from</span> <span class="keyword">test</span><span class="string">';</span></span><br><span class="line"><span class="string">-- 			RAISE NOTICE '</span><span class="keyword">SQL</span> : %<span class="string">', executePrSql;</span></span><br><span class="line"><span class="string">			</span></span><br><span class="line"><span class="string">				EXECUTE executePrSql INTO v_val_record;</span></span><br><span class="line"><span class="string">				</span></span><br><span class="line"><span class="string">				data_val := data_val + v_val_record.data_val;</span></span><br><span class="line"><span class="string">			END IF;</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">		END LOOP;</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		i_status := 0;</span></span><br><span class="line"><span class="string">		IF data_val != v_record.data_val THEN</span></span><br><span class="line"><span class="string">				RAISE NOTICE '</span>提示 [data_val][%] 结果不等:  计算结果 [%] 数据库值 [%]<span class="string">', v_record.c_bbzd, qc_val, v_record.n_qcye;</span></span><br><span class="line"><span class="string">				i_status := 1;</span></span><br><span class="line"><span class="string">		END IF;</span></span><br><span class="line"><span class="string">		IF i_status &gt; 0 THEN</span></span><br><span class="line"><span class="string">				update_sql := '</span><span class="keyword">update</span> <span class="keyword">test</span> <span class="keyword">set</span> data_val = <span class="string">' || data_val || '</span> <span class="keyword">where</span> c_bh = <span class="string">''' || v_record.c_bh || '''';</span></span><br><span class="line"><span class="string">				RAISE NOTICE '</span>执行更新: [%]<span class="string">', update_sql;</span></span><br><span class="line"><span class="string">				EXECUTE update_sql;</span></span><br><span class="line"><span class="string">		END IF;</span></span><br><span class="line"><span class="string">		</span></span><br><span class="line"><span class="string">		FETCH c_ref INTO v_record;</span></span><br><span class="line"><span class="string">	END LOOP;</span></span><br><span class="line"><span class="string">	</span></span><br><span class="line"><span class="string">	RETURN res;</span></span><br><span class="line"><span class="string">END;</span></span><br><span class="line"><span class="string">$$ LANGUAGE plpgsql;</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
